<ng-container>
  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" opened class="example-sidenav"
                 [fixedInViewport]="options.value.fixed" [fixedTopGap]="options.value.top"
                 [fixedBottomGap]="options.value.bottom">
      <a routerLink="/"><img src="./assets/img/logo.png" style="width: 60%; margin-left: 20%;" /> </a>
      <mat-nav-list>
        <a mat-list-item routerLink=""><mat-icon>home</mat-icon>&nbsp;&nbsp;&nbsp; Home</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="/account"><mat-icon>account_circle</mat-icon>&nbsp;&nbsp;&nbsp; Account</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="/myrecipes"><mat-icon>bookmark</mat-icon>&nbsp;&nbsp;&nbsp; My recipes</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="/search"><mat-icon>search</mat-icon>&nbsp;&nbsp;&nbsp; Search</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="/logout"><mat-icon>transit_enterexit</mat-icon>&nbsp;&nbsp;&nbsp; Log Out</a>
      </mat-nav-list>

    </mat-sidenav>
  </mat-sidenav-container>

  <div class="home-background"></div>
</ng-container>

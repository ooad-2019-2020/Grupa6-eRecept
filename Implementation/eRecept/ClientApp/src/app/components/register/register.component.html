    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field appearance="fill" style="width:50%">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" style="width:50%">
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" style="width:50%">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" style="width:50%">
          <mat-label>Repeat password</mat-label>
          <input matInput type="password" formControlName="repeatpassword" [ngClass]="{ 'is-invalid': submitted && f.repeatpassword.errors }">
        </mat-form-field>
        <br>

      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
        </button>
        <a routerLink="/login" class="btn btn-link">Login</a>
      </div>
    </form>
  </div>
